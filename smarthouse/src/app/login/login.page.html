<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-item>
  <ion-label>
    Email
  </ion-label>
  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
</ion-item>

<ion-item>
  <ion-label>
    Password
  </ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>

<ion-item-divider>
  <ion-footer *ngIf="user">
    <ion-toolbar color="success">
      <ion-button expand="full" fill="clear" color="light" (click)="onLogin ()">
        <ion-icon name="checkmark" slot="start"></ion-icon>
        Login
      </ion-button>
      
    </ion-toolbar>
  </ion-footer>
 
</ion-item-divider>

</ion-content>
